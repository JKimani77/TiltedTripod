{%extends 'index.html'%}


{%block content %}
<div class="containerone">
  <nav class="black">
    
    <div class="nav-wrapper">
      {%for location in locations%}
      <ul id="nav-mobile"class="right" >
        <li><a href="filter/{{location.id}}">{{location.image_location}}</a></li>
      </ul>
      {%endfor%}
    </div>
    
  </nav>
<div class="jumbotron">
<div class="header">
<h1 textalign="center">WELCOME TO THE TILTED TRIPOD</h1>
</div>
</div>
<div class="container">

<div class="row">
  {%for pic in images %}
    <div class="column">
      <a data-target= "{{pic.id}}" class="modal-trigger" href="#{{pic.id}}" >
      <img alt="IMAGE" src="{{pic.image.url}}">
    </a>
    </div>
    
    <div id="{{pic.id}}" class="modal">
    <div class="modal-content">
      <h4>{{pic.image_name}}</h4>
      <p>{{pic.image_description}}</p>
      <a href="/image/{{pic.id}}">
      <img src="{{pic.image.url}}" width="40%">
      <a>
    </div>
    <!-- <div class="modal-footer left-align">
      <input hidden type="text" value="127.0.0.1:8000{{img.image.url}}" id="myInput">
<button class="btn blue" onclick="myFunction('127.0.0.1:8000{{img.image.url}}')">Copy link</button>
    </div> -->
  </div>
  {%endfor%}
</div>
</div>
</div>



{%endblock%}
